<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的照片展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 页面整体样式 */
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            font-family: Arial, 微软雅黑, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* 标题样式 */
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* 图片容器 */
        .image-container {
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            background: white;
            padding: 10px;
        }

        /* 响应式图片：自适应屏幕宽度 */
        .photo {
            width: 100%;
            height: auto; /* 保持图片比例 */
            display: block; /* 去除底部空白 */
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            .image-container {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>我的照片</h1>
    <div class="image-container">
        <img 
            class="photo"
            src="屏幕截图_9-12-2025_165112_raina115.github.io.jpeg" 
            alt="屏幕截图（raina115.github.io）" 
            title="点击查看原图"
        >
    </div>
</body>
</html>
